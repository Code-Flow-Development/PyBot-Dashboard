<div class="modal" style="display: none; margin-top: 12%;">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 110%;">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" aria-label="Close" id="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-form-label" for="reason">Reason</label>
                    <input type="text" class="form-control" placeholder="None" id="reason">
                </div>
            </div>
            <div class="modal-footer">
                <div class="loader" style="display: none" id="loader"></div><button type="button" class="btn btn-danger" id="btn-continue"></button>
                <button type="button" class="btn btn-secondary" id="close">Cancel</button>
            </div>
        </div>
    </div>
</div>
